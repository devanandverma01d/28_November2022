<!--JavaScript can change CSS style-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript can change css style</title>



    <script>
        function cssstyle() {
            document.getElementById('demo').style.fontSize = "35px"
        }
    </script>
</head>

<body>
    <h1>What JavaScript can do?</h1>
    <p id="demo">JavaScript can change CSS style</p>
    <button onclick="cssstyle()">Click me</button>
</body>

</html>
