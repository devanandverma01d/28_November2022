<!--JavaScript can change HTML attribute val-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAvaScript can change html attribute value</title>
    <script src="./js/script.js"></script>
</head>

<body>
    <h1>What JavaScript can do?</h1>
    <p>JavaScript can change HTML attribute value</p>
    <p>In this case JavaScript can change src(source) of an image </p>
    <button onclick="turnon()">Turn on bulb</button>
    <img id="demo" src="./image/1.gif" alt="" />
    <button onclick="turnoff()">Turn off bulb</button>
</body>

</html>
