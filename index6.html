<!---JavaScript can hide the HTML elements-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript can hide the HTML elements</title>
</head>

<body>
    <h1>What JavaScript can do</h1>
    <p id="demo">JavaScript can hide the html elements</p>
    <button onclick="hide()">click me!</button>



    <script>
        function hide() {
            document.getElementById('demo').style.display = "none";
        }
    </script>
</body>

</html>
